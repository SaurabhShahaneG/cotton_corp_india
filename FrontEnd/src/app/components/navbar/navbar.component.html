        function decreaseFontSize() {
            document.querySelector('.heading1').style.fontSize = "30px";
            document.querySelector('.para1').style.fontSize = "18px";
            document.querySelector('.heading2').style.fontSize = "30px";
            document.querySelector('.para2').style.fontSize = "18px";
            document.querySelector('.heading3').style.fontSize = "30px";
            document.querySelector('.para3').style.fontSize = "18px";
        }
        function actualFontSize() {
            document.querySelector('.heading1').style.fontSize = "42px";
            document.querySelector('.para1').style.fontSize = "21px";
            document.querySelector('.heading2').style.fontSize = "42px";

        function increaseFontSize() {
            document.querySelector('.heading1').style.fontSize = "50px";
            document.querySelector('.para1').style.fontSize = "25px";
            document.querySelector('.heading2').style.fontSize = "50px";
            document.querySelector('.para2').style.fontSize = "25px";
            document.querySelector('.heading3').style.fontSize = "50px";
            document.querySelector('.para3').style.fontSize = "25px";
           
        }


        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
