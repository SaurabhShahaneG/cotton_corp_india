<div class="container card alternative col-md-8" style="margin-top: 10px">
  <h2 style="text-align: center; margin-bottom: 20px; margin-top: 20px">
    Role Assignment
  </h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
    <!-- User name input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="userName">User Name</label>
      <input
        type="text"
        id="userName"
        class="form-control"
        name="userName"
        formControlName = "userName"
        readonly
      />
    </div>
    <div style="display: flex">
      <!-- userFirstName input -->
      <div class="form-outline mb-4 col-md-6">
        <label class="form-label" for="userFirstName">First Name</label>
        <input
          type="text"
          id="userFirstName"
          class="form-control"
          name="userFirstName"
          formControlName = "userFirstName"
          readonly
        />
      </div>
      <!-- userFirstName input -->
      <div class="form-outline mb-4 col-md-6" style="margin-left: 5px">
        <label class="form-label" for="userLastName">Last Name</label>
        <input
          type="text"
          id="userLastName"
          class="form-control"
          name="userLastName"
          formControlName = "userLastName"
          readonly
        />
      </div>
    </div>
    <div class="form-outline mb-4 container mt-5">
      <label class="form-label" for="userRoles">Roles</label>
      <p-dropdown [options]="response" formControlName = "role" placeholder="Select roles..." optionLabel="roleName"
	[showClear]="true" name="roles" class="form-control"></p-dropdown>

    </div>
    {{ roles | json}}

    <!-- Submit button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Submit
      </button>
    </div>
  </form>
</div>
