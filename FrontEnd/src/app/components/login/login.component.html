

<div class="container card col-md-4 alternative" style="margin-top: 10px;">
    <h2 style="text-align: center; margin-bottom: 20px; margin-top: 20px;"> CCI Login Form</h2>
    <form (ngSubmit)="onSubmit()">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" name="userName" [(ngModel)]="credentials.userName"/>
            
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" name="userPassword" [(ngModel)]="credentials.userPassword" />
            
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
            <br />
            <br />

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
    </div>
        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a routerLink="/registrationFrom">Register</a></p>
        </div>
    </form>
</div>
